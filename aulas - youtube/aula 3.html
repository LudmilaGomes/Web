<!--

Tags estruturais básicas do HTML - 3

Tags: html, head, title, body

<html>
    <head>
        <title>Minha primeira página</title>
    </head>
    <body>
    </body>
</html>

tag html: delimita o documento.

tag head: delimita o cabeçalho. Também é aqui que encontramos outros elementos de 
cabeçalho.

tag title: corresponde ao título que vemos na aba do navegador. Dá o nome da página.

tag body: essa tag é responsável por mostrar todo o conteúdo de uma página. É nela que
escrevemos o "corpo da página". E é dentro dela que escrevemos outras tags específicas
para inserção de conteúdo e de divisão de seções.

-->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Título da página (dentro do head)</title>
    </head>
    <body>
        <p>Corpo da página; Conteúdo</p>
    </body>
</html>

<!--

Hierarquia e ancestralidade das tags do HTML

 - 'html' é pai dos elementos 'head' e 'body'

 - 'title' é filho do elemento 'head'; 'head' é pai de 'title'

 - 'html' e 'head' são ancestrais de 'title'

 - o elemento 'title' é descendente de 'html'

======================//======================

É importante sempre indentar o código, pois facilita o entendimento e a
leitura do código.

-->
