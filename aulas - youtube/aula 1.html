<!--

Algumas explicações básicas sobre FrontEnd e BackEnd - 1

Front-End: é o rosto do web-site; basicamente html, css e javaScript.

Frentes: design, motion e javaScript.

html: apresenta o conteúdo através de tags -> conteúdo
css: aplica um estilo ao documento html; altera a forma como é exibido o conteúdo -> forma
javaScript: adiciona comportamentos dinâmicos na página -> dinamismo

(bibliotecas prontas)
Frameworks HTML e CSS: Pure.css, Bootstrap 
Frameworks JavaScript: AngulasJS, jQuery

(ferramentas que otimizam o CSS)
Pré-Processadores CSS: Sass, Less, Stylus

Back-End: bastidores do web-site, aquilo que o usuário não vê; PHP, ASP, Python, C+, etc.

                |                                              |
                |    CLIENT  ->  WEB SERVICES  <-  SERVER      |
VISITORS        |      |                              |        |        STAFF
             -- | -- FRONTEND                      BACKEND  -- | --  
                |                                              |

-->
