<!-- 
    
O HTML é um conjunto de tags responsáveis pela marcação do conteúdo das páginas
no navegador. Usamos a seguinte sintaxe:

 <nomeDaTag> textão textão textão </nomeDaTag>

Algumas tags podem receber algum tipo de informação extra dentro de sua definição
chamada de atributo. São parâmetros usando a sintaxe:

 atributo = "valor"

Para definir uma imagem, por exemplo, usamos a tag <img> e, para indicar o caminho
que está essa imagem, usamos o atributo 'src = "...caminho..."':

 <img src = "blablabla.jpg">

A tag img não possui conteúdo por si só, mas ela carrega ali o conteúdo de um arquivo
externo (a imagem). Nesses casos, não é necessário uso da tag de fechamento </img>.

-->

<!--
    
Para indicar que um texto é um título, usamos as tags de heading:

 <h1> MusicDot </h1>
 <h2> Bem-vindo </h2>

Essas tags são para exibir conteúdo de texto e contém 6 níveis, seguindo uma ordem de
importância.
A tag <h1> só pode ser utilizada uma vez em cada página.

A marcação mais indicada para textos comuns é a tag parágrafo:

 <p>
    A MusicDot...
 </p>

Algumas tags para marcações de ênfase:

<strong> - negrito
<em>     - itálico
<small>  - diminui ligeiramente a fonte do texto

-->

<!--

IMAGENS

A tag <img> indica ao navegador que uma imagem deve ser renderizada naquele lugar.
Necessita de dois atributos: 'src' e 'alt'. O src indica o caminho da imagem, e alt 
exibe um texto caso a imagem não possa ser visualizada.

Também temos <figure> define uma imagem em conjunto com a tag img, e a tag <figcaption>
permite adicionar uma legenda para a imagem.

-->
